<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metallicult</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ===== Base ===== */
    :root{
      --bg:#0b1117;
      --panel-grad-start:#4a5868;
      --panel-grad-end:#2c3946;
      --text:#f5f7fb;
      --muted:#c6cfdb;
      --stroke:rgba(255,255,255,.18);
      --stroke-soft:rgba(255,255,255,.12);
      --chip:#0f151c;
      --chip-pressed:#141b24;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,"Helvetica Neue",sans-serif;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* ===== Panel (like screenshot) ===== */
    .wrap{max-width:880px; margin:32px auto 56px; padding:0 14px}
    .panel{
      background:linear-gradient(180deg,var(--panel-grad-start),var(--panel-grad-end));
      border:1px solid var(--stroke);
      border-radius:28px;
      box-shadow:0 22px 60px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.06);
      padding:44px 20px 36px;
      text-align:center;
    }

    /* avatar */
    .avatar{
      width:136px;height:136px;border-radius:50%;overflow:hidden;margin:8px auto 14px;
      border:3px solid rgba(255,255,255,.35);
      box-shadow:0 10px 28px rgba(0,0,0,.55);
      background:#000; display:flex;align-items:center;justify-content:center;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .handle{font-weight:800;font-size:32px;margin:6px 0 4px}
    .bio{color:var(--muted);font-weight:600;max-width:620px;margin:0 auto 18px}

    /* Tabs pills */
    .tabs{display:flex;gap:12px;justify-content:center;margin:14px auto 24px}
    .tab{
      min-width:190px; padding:12px 20px; border-radius:999px;
      border:1px solid var(--stroke-soft); background:var(--chip);
      color:var(--text); font-weight:800; cursor:pointer; transition:.18s;
    }
    .tab.active{
      background:#fff; color:#0b1117;
      box-shadow:0 0 0 1px rgba(255,255,255,.25) inset, 0 2px 12px rgba(0,0,0,.25);
    }
    .tab:not(.active):hover{background:var(--chip-pressed)}

    /* sections */
    [data-sec]{display:none}
    [data-sec].active{display:block}

    /* list rows – pill outline like screenshot */
    .list{max-width:760px;margin:0 auto}
    .row{
      display:flex;align-items:center;gap:14px;justify-content:flex-start;
      background:transparent; border:1.2px solid var(--stroke);
      border-radius:999px; padding:18px 22px; margin:14px 0; color:var(--text);
      font-weight:800; text-decoration:none; transition:.18s;
    }
    .row:hover{background:rgba(255,255,255,.06)}
    .dot{width:30px;height:30px;border-radius:50%;flex:0 0 auto;border:1px solid var(--stroke);box-shadow:inset 0 0 0 1px rgba(0,0,0,.12)}
    .blue{background:#3aa3ff} .red{background:#ff544d} .green{background:#2ed06e} .purple{background:#a768ff}

    .coming{margin:18px 0 6px;color:#d4dbea;font-style:italic}

    /* shop placeholder */
    .shopbox{
      max-width:760px;margin:0 auto;border:1px dashed var(--stroke);
      border-radius:18px;padding:24px;color:#e4ecff;background:rgba(255,255,255,.04);font-weight:700
    }

    @media (max-width:560px){
      .handle{font-size:26px}
      .tab{min-width:0;flex:1}
      .panel{padding:34px 14px 26px}
      .row{padding:16px 18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="panel" aria-label="Profile & Links">
      <!-- Avatar -->
      <div class="avatar">
        <img id="avatar" alt="Metallica">
      </div>

      <!-- Handle + bio -->
      <div class="handle">@metallicult</div>
      <div class="bio">Fuel your metal spirit with Metallica merch! 🤘 <span style="opacity:.9">#Metallica #ShopNow</span></div>

      <!-- Tabs -->
      <div class="tabs" role="tablist" aria-label="Sections">
        <button class="tab active" role="tab" aria-selected="true" data-target="links">Links</button>
        <button class="tab" role="tab" aria-selected="false" data-target="shop">Shop</button>
      </div>

      <!-- Links -->
      <div id="links" data-sec class="active" aria-label="Links">
        <div class="list">
          <a class="row" href="#" onclick="return false;">
            <span class="dot blue"></span> MTL Tumblers
          </a>
          <a class="row" href="#" onclick="return false;">
            <span class="dot red"></span> Classic T-Shirts
          </a>
          <a class="row" href="#" onclick="return false;">
            <span class="dot green"></span> Hawaiian Shirts
          </a>
          <a class="row" href="#" onclick="return false;">
            <span class="dot purple"></span> Tour Posters
          </a>
        </div>
        <div class="coming">More links coming soon…</div>
      </div>

      <!-- Shop -->
      <div id="shop" data-sec aria-label="Shop">
        <div class="shopbox">🛒 Shop is coming soon… Stay tuned!</div>
      </div>
    </section>
  </div>

  <script>
    /* Tabs toggle */
    const tabs = document.querySelectorAll('.tab');
    const secs = document.querySelectorAll('[data-sec]');
    tabs.forEach(t => {
      t.addEventListener('click', () => {
        tabs.forEach(x => { x.classList.remove('active'); x.setAttribute('aria-selected','false'); });
        t.classList.add('active'); t.setAttribute('aria-selected','true');
        secs.forEach(s => s.classList.toggle('active', s.id === t.dataset.target));
        window.scrollTo({top:0, behavior:'auto'});
      });
    });

    /* Avatar loader – ינסה כמה שמות קובץ עד שימצא */
    (function(){
      const candidates = [
        'assets/img/metallica-logo.jpg',
        'assets/img/2-מטאליקה-Nothing-Else-Matter.jpg',
        'assets/img/מטאליקה-2-Nothing-Else-Matter.jpg'
      ];
      const img = document.getElementById('avatar');
      let i = 0;
      function tryNext(){
        if(i >= candidates.length){ img.alt = 'Metallica'; return; }
        const src = candidates[i++];
        const test = new Image();
        test.onload = () => { img.src = src; };
        test.onerror = tryNext;
        test.src = src;
      }
      tryNext();
    })();
  </script>
</body>
</html>
