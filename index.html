<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metallica Theme Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #ff512f, #dd2476);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
    }

    .avatar img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 26px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .links, .shop {
      display: none;
    }

    .links.active, .shop.active {
      display: block;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      padding: 15px;
      margin: 12px 0;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s;
    }

    .link:hover {
      transform: scale(1.05);
    }

    .circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }

    .blue { background: #2196f3; }
    .red { background: #f44336; }
    .green { background: #4caf50; }
    .purple { background: #9c27b0; }

    .coming-soon {
      font-style: italic;
      margin-top: 20px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="assets/img/metallica-logo.jpg" alt="Metallica Logo">
    </div>
    <h1>@metallicains</h1>
    <p>Fuel your metal spirit with Metallica merch! ðŸ¤˜ #Metallica #ShopNow</p>

    <div class="tabs">
      <div class="tab active" onclick="showSection('links')">Links</div>
      <div class="tab" onclick="showSection('shop')">Shop</div>
    </div>

    <div id="links" class="links active">
      <div class="link"><div class="circle blue"></div> MTL Tumblers</div>
      <div class="link"><div class="circle red"></div> Classic T-Shirts</div>
      <div class="link"><div class="circle green"></div> Hawaiian Shirts</div>
      <div class="link"><div class="circle purple"></div> Tour Posters</div>
      <p class="coming-soon">More links coming soonâ€¦</p>
    </div>

    <div id="shop" class="shop">
      <p class="coming-soon">ðŸ›’ The Metallica Shop is coming soon... Stay tuned!</p>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.links, .shop').forEach(sec => sec.classList.remove('active'));

      document.querySelector(`.${section === 'links' ? 'tab:first-child' : 'tab:last-child'}`).classList.add('active');
      document.getElementById(section).classList.add('active');
    }
  </script>
</body>
</html>
