<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metallica Theme Page</title>
  <style>
    /* 注爪  */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    /* 转转  */
    .avatar img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin: 20px 0;
    }

    /* 转专转 */
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ccc;
    }

    /* 驻转专 Links / Shop */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      margin: 0 5px;
      border-radius: 25px;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .tab.active {
      background: #444;
    }

    /* 拽 */
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      padding: 18px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-item:hover {
      background: #333;
    }

    /* 爪注 注 */
    .circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .blue { background: #3498db; }
    .red { background: #e74c3c; }
    .green { background: #2ecc71; }
    .purple { background: #9b59b6; }

    /* 拽住 Coming Soon */
    .coming-soon {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
    }

    /* 专住驻住转 */
    @media (max-width: 600px) {
      .link-item {
        font-size: 14px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!--  -->
    <div class="avatar">
      <img src="assets/img/拽-2-Nothing-Else-Matter.jpg" alt="Metallica Logo">
    </div>

    <!-- 砖 砖转砖 -->
    <h1>@metallicains</h1>
    <p>Fuel your metal spirit with Metallica merch!  #Metallica #ShopNow</p>

    <!--  -->
    <div class="tabs">
      <button class="tab active">Links</button>
      <button class="tab">Shop</button>
    </div>

    <!-- 拽 -->
    <div class="links">
      <div class="link-item"><div class="circle blue"></div>MTL Tumblers</div>
      <div class="link-item"><div class="circle red"></div>Classic T-Shirts</div>
      <div class="link-item"><div class="circle green"></div>Hawaiian Shirts</div>
      <div class="link-item"><div class="circle purple"></div>Tour Posters</div>
    </div>

    <!-- 拽住 Coming Soon -->
    <div class="coming-soon">More links coming soon...</div>
  </div>
</body>
</html>
