<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metallicult</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .avatar img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    h1 {
      margin: 15px 0 5px;
      font-size: 28px;
    }

    p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 25px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      background: #333;
      border-radius: 20px;
      margin: 0 5px;
      transition: background 0.3s;
    }

    .tab.active {
      background: #555;
    }

    .links, .shop {
      display: none;
    }

    .active-section {
      display: block;
    }

    .link-card {
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 15px;
      margin: 12px 0;
      background: #222;
      border-radius: 15px;
      transition: transform 0.2s, background 0.2s;
    }

    .link-card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .blue { background: #3498db; }
    .red { background: #e74c3c; }
    .green { background: #2ecc71; }
    .purple { background: #9b59b6; }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">
      <img src="assets/img/metallica-logo.jpg" alt="Metallica Logo">
    </div>
    <h1>@metallicult</h1>
    <p>Fuel your metal spirit with Metallica merch! ðŸ¤˜ #Metallica #ShopNow</p>

    <div class="tabs">
      <div class="tab active" onclick="showSection('links')">Links</div>
      <div class="tab" onclick="showSection('shop')">Shop</div>
    </div>

    <div id="links" class="links active-section">
      <div class="link-card"><div class="circle blue"></div> MTL Tumblers</div>
      <div class="link-card"><div class="circle red"></div> Classic T-Shirts</div>
      <div class="link-card"><div class="circle green"></div> Hawaiian Shirts</div>
      <div class="link-card"><div class="circle purple"></div> Tour Posters</div>
      <footer>More links coming soon...</footer>
    </div>

    <div id="shop" class="shop">
      <p>ðŸ›’ The shop is under construction. Stay tuned for official Metallica merch!</p>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.links, .shop').forEach(sec => sec.classList.remove('active-section'));

      document.querySelector('.' + section).classList.add('active-section');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
