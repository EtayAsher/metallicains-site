<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@metallicains • Link in Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e1117;
      color: #fff;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin: 20px auto;
      border: 3px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,.5);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: #222;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab.active {
      background: #444;
    }
    .links, .shop {
      display: none;
    }
    .active-section {
      display: block;
    }
    .link {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      background: #1f2937;
      border-radius: 14px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
    }
    .link:hover {
      background: #374151;
    }
    .coming {
      padding: 24px;
      border: 2px dashed #555;
      border-radius: 14px;
      color: #bbb;
      font-weight: 600;
    }
    /* QR Code */
    .qr-wrap {
      margin-top: 40px;
      text-align: center;
    }
    .qr-title {
      margin-bottom: 10px;
      font-weight: 600;
      color: #aaa;
    }
    .qr img {
      width: 140px;
      height: 140px;
      border-radius: 10px;
      background: #fff;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- לוגו מטאליקה אמיתי -->
    <div class="avatar">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Metallica_-_Master_of_Puppets_cover.jpg" alt="Metallica Logo">
    </div>

    <h1>@metallicains</h1>
    <p>Fuel your metal spirit with Metallica merch! 🤘 #Metallica #ShopNow</p>

    <!-- טאבים -->
    <div class="tabs">
      <button class="tab active" onclick="showSection('links', this)">Links</button>
      <button class="tab" onclick="showSection('shop', this)">Shop</button>
    </div>

    <!-- Links Section -->
    <div id="links" class="links active-section">
      <a href="https://example.com/tumblers" class="link">🥤 MTL Tumblers</a>
      <a href="https://example.com/tshirts" class="link">👕 Classic T-Shirts</a>
      <a href="https://example.com/hawaiian" class="link">🌺 Hawaiian Shirts</a>
      <a href="https://example.com/posters" class="link">🎸 Tour Posters</a>
    </div>

    <!-- Shop Section -->
    <div id="shop" class="shop">
      <div class="coming">🛒 Shop is coming soon...</div>
    </div>

    <!-- QR Code -->
    <div class="qr-wrap">
      <div class="qr-title">View on mobile</div>
      <div class="qr">
        <img id="qr" alt="QR code">
      </div>
    </div>
  </div>

  <script>
    // Tabs
    function showSection(sectionId, btn) {
      document.getElementById('links').classList.remove('active-section');
      document.getElementById('shop').classList.remove('active-section');
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active-section');
      btn.classList.add('active');
    }

    // QR Code with current URL
    (function() {
      const url = encodeURIComponent(location.href);
      const src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${url}`;
      document.getElementById('qr').src = src;
    })();
  </script>
</body>
</html>
