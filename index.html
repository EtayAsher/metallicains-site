  <style>
    :root{
      --bg:#0b0f19; --panel:#111827; --panel2:#0f1624;
      --text:#e8eefc; --muted:#9fb2d0; --ring:#6aa2ff; --border:rgba(255,255,255,.12);
      --chip:#1a2236; --chipActive:#2b3d60;
      --blue:#3ea2ff; --red:#ff6961; --green:#5de38f; --purple:#b487ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Arial,sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 1200px at 50% -18%, #274a83 0%, #141b2b 48%, #0b0f19 78%, #070a11 100%),
        #070a11;
    }
    .wrap{max-width:820px;margin:26px auto 60px;padding:0 18px}
    .frame{
      background:linear-gradient(180deg,#1b2334 0%,#101626 100%);
      border:1px solid rgba(255,255,255,.10);
      border-radius:30px; padding:28px 22px 30px;
      box-shadow:0 20px 60px -12px rgba(0,10,30,.55), inset 0 1px 0 rgba(255,255,255,.06);
    }
    .topbar{display:flex;justify-content:flex-end;margin-bottom:8px}
    .topbar a{
      color:#9bc5ff;text-decoration:none;font-size:14px;
      background:rgba(255,255,255,.06); padding:8px 12px;border-radius:999px;border:1px solid var(--border)
    }
    .hero{display:flex;flex-direction:column;align-items:center;text-align:center;margin-top:4px}
    .avatar{width:132px;height:132px;border-radius:999px;overflow:hidden;border:4px solid rgba(255,255,255,.12);box-shadow:0 8px 18px rgba(0,0,0,.35)}
    .avatar img{width:100%;height:100%;object-fit:cover}
    h1{margin:14px 0 0;font-size:38px;letter-spacing:.4px}
    .tagline{margin:10px 0 22px;color:var(--muted);font-size:15px}
    .tabs{
      display:inline-flex;gap:6px;background:var(--chip);border:1px solid var(--border);
      border-radius:999px;padding:6px;box-shadow:inset 0 1px 0 rgba(255,255,255,.06)
    }
    .tab{
      cursor:pointer;border:0;background:transparent;color:var(--text);
      border-radius:999px;padding:10px 22px;font-weight:600
    }
    .tab.active{background:var(--chipActive);box-shadow:0 0 0 1px rgba(255,255,255,.06), inset 0 1px 0 rgba(255,255,255,.07)}
    .list{margin:26px auto 8px;padding:0;list-style:none;max-width:760px}
    .item{
      display:flex;align-items:center;gap:14px;
      background:var(--panel); border:1px solid var(--border);
      border-radius:22px; padding:18px 20px; margin:12px 0;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.06)
    }
    .dot{width:14px;height:14px;border-radius:999px}
    .blue{background:var(--blue)} .red{background:var(--red)} .green{background:var(--green)} .purple{background:var(--purple)}
    .item a{color:var(--text);text-decoration:none;font-weight:600;flex:1}
    .muted{color:var(--muted);font-size:14px;margin:14px 0 0}
    .hidden{display:none}
    @media (max-width:560px){
      h1{font-size:30px}
      .avatar{width:108px;height:108px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="frame">
      <div class="topbar">
        <a href="about.html">About Us</a>
      </div>

      <div class="hero">
        <div class="avatar">
          <img src="assets/img/×ž×˜××œ×™×§×”-2-Nothing-Else-Matter.jpg" alt="MetalliCult">
        </div>
        <h1>@metallicult</h1>
        <div class="tagline">Fuel your metal spirit with Metallica vibes. ðŸ¤˜ #Metallica #ShopNow</div>

        <div class="tabs" role="tablist" aria-label="Sections">
          <button class="tab active" role="tab" aria-selected="true" aria-controls="links" id="tab-links">Links</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="shop" id="tab-shop">Shop</button>
        </div>
      </div>

      <!-- LINKS -->
      <ul class="list" id="links" role="tabpanel" aria-labelledby="tab-links">
        <li class="item">
          <span class="dot blue"></span>
          <a href="#" target="_blank" rel="noopener">MTL Tumblers</a>
        </li>
        <li class="item">
          <span class="dot red"></span>
          <a href="#" target="_blank" rel="noopener">Classic T-Shirts</a>
        </li>
        <li class="item">
          <span class="dot green"></span>
          <a href="#" target="_blank" rel="noopener">Hawaiian Shirts</a>
        </li>
        <li class="item">
          <span class="dot purple"></span>
          <a href="#" target="_blank" rel="noopener">Tour Posters</a>
        </li>
      </ul>

      <!-- SHOP (coming soon) -->
      <ul class="list hidden" id="shop" role="tabpanel" aria-labelledby="tab-shop">
        <li class="item">
          <span class="dot blue"></span>
          <a href="javascript:void(0)">Coming soon â€” premium tees & posters</a>
        </li>
        <li class="item">
          <span class="dot green"></span>
          <a href="javascript:void(0)">Curated drops will appear here</a>
        </li>
      </ul>

      <p class="muted" id="more-note">More links coming soonâ€¦</p>
    </div>
  </div>

  <script>
    // Simple tabs
    const tabLinks = document.getElementById('tab-links');
    const tabShop  = document.getElementById('tab-shop');
    const panelLinks = document.getElementById('links');
    const panelShop  = document.getElementById('shop');
    const note = document.getElementById('more-note');

    function activate(which){
      if(which === 'links'){
        tabLinks.classList.add('active'); tabLinks.setAttribute('aria-selected','true');
        tabShop.classList.remove('active'); tabShop.setAttribute('aria-selected','false');
        panelLinks.classList.remove('hidden'); panelShop.classList.add('hidden');
        note.textContent = 'More links coming soonâ€¦';
      }else{
        tabShop.classList.add('active'); tabShop.setAttribute('aria-selected','true');
        tabLinks.classList.remove('active'); tabLinks.setAttribute('aria-selected','false');
        panelShop.classList.remove('hidden'); panelLinks.classList.add('hidden');
        note.textContent = 'Store section is warming upâ€¦';
      }
    }
    tabLinks.addEventListener('click', ()=>activate('links'));
    tabShop.addEventListener('click',  ()=>activate('shop'));
  </script>
</body>
</html>
